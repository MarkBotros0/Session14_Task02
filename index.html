<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Owl -->
    <link rel="stylesheet" href="./assets/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto mt-5">
                <div class="owl-carousel owl-theme owl-loaded">
                    <div class="owl-stage-outer">
                        <div class="owl-stage">
                        </div>
                    </div>
                </div>
                <div class="news"></div>
            </div>
        </div>
    </div>

    <script id="template2" type="x-tmpl-mustache">
        {{#articles}}
        <div class="card my-4 rounded-3 p-3 text-center">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <a style="word-wrap:break-word;" href="{{url}}">{{url}}</a>
        <h3>Published At: &nbsp{{publishedAt}}</h3>
        <h5>Author:&nbsp{{author}}</h5>
        </div>
      {{/articles}}
      </script>

    <script id="template" type="x-tmpl-mustache">
        {{#myData}}
        <div class="owl-item">
            <img src="{{url}}" id="{{country}}" class="img-fluid w-75 mx-auto rounded-3">
        </div>
        {{/myData}}
      </script>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- mustache -->
    <script src="https://unpkg.com/mustache@latest"></script>
    <!-- Owl Carousel -->
    <script src="./assets/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <!-- js -->
    <script src="./js/app.js"></script>
</body>

</html>
